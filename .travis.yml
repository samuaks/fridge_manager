language: python
python:
- '3.6'
- '3.7'
install:
- pip3 install -r requirements.txt
- pip3 install pylint pylint-django
script: pwd
deploy:
  provider: heroku
  api_key:
    secure: 
  app: fridge-mngr
  strategy: git
  on:
    repo: softalaproject/fridge_manager
dd:
- openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
  -in id_rsa.enc -out id_rsa -d
