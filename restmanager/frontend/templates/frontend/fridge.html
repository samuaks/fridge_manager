<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .container {
                text-align: center;
            }

            .center {
                width: auto;
                height: auto;
                display: inline-block;

            }

            .rivi {
                margin-bottom: 10px;

            }

            .empty {
                border: none;
                background: #404040;
                color: #ffffff !important;
                font-weight: 100;
                padding: 20px;
                text-transform: uppercase;
                border-radius: 6px;
                display: inline-block;
                transition: all 0.3s ease 0s;
                width: 75%
            }

            .empty:hover {
                color: #725252 !important;
                font-weight: 700 !important;
                letter-spacing: 3px;
                background: none;
                box-shadow: 0px 5px 40px -10px rbga(0, 0, 0, 0.57);
                transition: all 0.3s ease 0s;
                outline: 1px solid #777777;
            }
        </style>
        <script src="https://code.jquery.com/jquery-2.1.4.js"
            integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4=" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
        <title>Fridge manager</title>
    </head>
    <!--Django displays this page from views-->

    <body>
        <div class="container">
            <div class="center">
                <div class="row">
                    <h1>Rasp käyttöliittymä</h1>
                </div>
                {% for ctx in data %}
                <div id="items-wrapper" class="box">
                    <article id="items" class="media">
                        <div id="send" class="media-content">
                            <div class="media-left">
                                <p>
                                    <p hidden>ID: {{ctx.id}}</p>
                                    <h1>{{ctx.name}}</h1>
                                    <p>State: {{ctx.state}}</p>
                                    <p>Floor: {{ctx.floor}}</p>
                                </p>
                                <form action="/api/change_state/" id="postformi" method="post">
                                    <input type="hidden" name="id" id="id" value="{{ctx.id}}">
                                    <input type="hidden" name="name" id="name" value="{{ctx.name}}">
                                    <input type="hidden" name="state" id="state" value="{{ctx.state}}">
                                    <input type="hidden" name="floor" id="floor" value="{{ctx.floor}}">
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
