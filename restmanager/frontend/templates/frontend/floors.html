<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
        <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css"/>
        <link rel="stylesheet" href="{% static "style.css" %}" type="text/css" />
        <title>Floor selection</title>
    </head>

    <body>
        <div class="container">
            <div class="center">
                <h1>Floor selection</h1>
                <a href="/fridges/"><p>All Fridges</p></a>
                <!--goes over the data which it receives from django view-->
                {% for ctx in data %}
                <div id="items-wrapper" class="box">
                    <div class="media-left">
                        <div class="container">
                            <a href="/fridges/?floor={{ctx}}"><h4>Floor: {{ctx}}</h4></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
