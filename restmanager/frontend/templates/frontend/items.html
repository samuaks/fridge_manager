<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .empty {
                border: none;
                background: #404040;
                color: hsl(0, 0%, 100%) !important;
                font-weight: 300;
                padding: 20px;
                text-transform: uppercase;
                border-radius: 6px;
                display: inline-block;
                transition: all 0.3s ease 0s;
                width: auto;
            }

            .empty:hover {
                color: #725252 !important;
                font-weight: 700 !important;
                letter-spacing: 2px;
                background: none;
                box-shadow: 0px 5px 40px -10px rbga(0, 0, 0, 0.57);
                transition: all 0.3s ease 0s;
                border: 1px solid #777777;
                border-radius: 6px;
            }


            .container {
                text-align: center;
            }

            .keskitys {
                text-align: center;
                width: auto;
                height: auto;
                display: inline-block;
                position: relative;
            }
        </style>

        <script src="https://code.jquery.com/jquery-2.1.4.js"
            integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4=" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
        <title>Items</title>
    </head>

    <body>
        {% for t in temp %}
        <nav id="navbarr" class="navbar navbar-light bg-light">
            <span class="navbar-text"></span>
            <span class="navbar-text">{{ t.temp }} Â°C || {{ t.humid }} %</span>
            <span id="time" class="navbar-text"></span>
        </nav>
        {% endfor %}
        <div class="container">
            <div class="keskitys">

                <div class="row"></div>
                {% for ctx in data %}
                <div id="items-wrapper" class="box">
                    <article id="items" class="media">
                        <div id="send" class="media-content">
                            <div class="media-left">
                                <p>
                                    <span class="w3-sepia">{{ctx.id}}</span>
                                    <span class="title">{{ctx.name}}</span>
                                    <span class="subtitle">{{ctx.state}}</span>
                                </p>
                                <form action="/api/change_item/" id="postformi" method="post">
                                    <input type="hidden" name="id" id="id" value="{{ctx.id}}">
                                    <input type="hidden" name="name" id="name" value="{{ctx.name}}">
                                    <input type="hidden" name="state" id="state" value="{{ctx.state}}">
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
