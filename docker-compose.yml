version: '3'

services:
  mariadb-db:
    image: mariadb
    command: ['--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
    environment:
      MYSQL_ROOT_PASSWORD: 'mariadbroot'
      MYSQL_DATABASE: 'mariadbdjango'
      MYSQL_USER: 'mariadbuser'
      MYSQL_PASSWORD: 'mariadbpassword'
    restart: on-failure
    volumes:
     - ${PWD}/mariadb:/var/lib/mysql
  
  mariadb-django:
    build: .
    command: sh -c "echo "from django.contrib.auth.models import User; User.objects.create_superuser('admin', 'admin@example.com', 'pass')" | python restmanager/manage.py shell && python restmanager/manage.py makemigrations && python restmanager/manage.py migrate && python restmanager/manage.py runserver 0.0.0.0:8100"
    volumes:
      - .:/code
    ports:
      - "8100:8100"
    depends_on:
      - mariadb-db
